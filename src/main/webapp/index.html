<!DOCTYPE html>
<html>
<body>
<h2>Bine ai venit la magazinul nostru!</h2>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inregistrare si Logare</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    .register-button {
        background-color: #4CAF50;
        color: white;
    }
    .login-button {
        background-color: #008CBA;
        color: white;
    }
</style>

</head>
<body>
<div class="form-container">
    <form action="register.html" method="POST">
        <button type="submit" class="register-button">Inregistrare</button>
    </form>
    <form action="login.html" method="POST">
        <button type="submit" class="login-button">Logare</button>
    </form>
</div>
</body>
</body>
</html>
