<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inregistrare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="submit"],
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button {
      background-color: #008CBA;
      margin-top: 10px;
    }
    button:hover,
    input[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Te rugam sa introduci username si parola pentru a te loga:</h1>
  <form name="login" action="registerUser" method="GET">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required/>
    <label for="userpwd">Parola:</label>
    <input type="password" name="userpwd" id="userpwd" required/>
    <label for="userpwd1">Parola din nou:</label>
    <input type="password" name="userpwd1" id="userpwd1" required/>
    <input type="submit" value="Inregistrare">
  </form>
  <form action="index.html" method="GET">
    <button type="submit">Inapoi la meniul principal</button>
  </form>
</div>
</body>
</html>
