<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga Produs</title>
</head>
<body>
<h1>Adauga un produs in cos</h1>
<form id="productForm">
    <label for="idProd">ID Produs:</label>
    <input type="text" id="idProd" name="idProd" required><br>
    <input type="submit" value="Adauga">
</form>
<button id="backButton">Inapoi la meniul principal</button>

<script>
    // JavaScript code to handle form submission and button click
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the product ID value from the form
        const productId = document.getElementById('idProd').value;

        // Create a data object to send to the server
        const data = { idProd: productId };

        // Send the data to the server using the Fetch API
        fetch('/addProduct', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log('Success:', data);
                alert('Produsul a fost adaugat cu succes!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('A aparut o eroare la adaugarea produsului.');
            });
    });

    document.getElementById('backButton').addEventListener('click', function() {
        // Redirect the user to the main menu
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
